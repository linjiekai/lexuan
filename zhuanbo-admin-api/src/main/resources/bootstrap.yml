#设置自己启动的端口 如下都是默认配置
server:
  port: 15120

spring:
  application:
    name: zhuanbo-admin-api
  cloud:
    nacos:
      discovery:
        server-addr: 15100.lexuanj.buxiabai.cn:80
        namespace: fa5e0567-f384-48b7-82c1-f487fc4d6662
      config:
        server-addr: 15100.lexuanj.buxiabai.cn:80
        namespace: fa5e0567-f384-48b7-82c1-f487fc4d6662
        group: ZHUANBO_ADMIN
        encode: UTF-8
        file-extension: yml
        ext-config[0]:
          data-id: zhuanbo-admin-api.yml
          group: ZHUANBO_ADMIN
          refresh: true
        ext-config[1]:
          data-id: zhuanbo-admin-db.yml
          group: ZHUANBO_ADMIN
          refresh: true
        ext-config[2]:
          data-id: zhuanbo-admin-mq.yml
          group: ZHUANBO_ADMIN
          refresh: true
        ext-config[3]:
          data-id: zhuanbo-admin-cache.yml
          group: ZHUANBO_ADMIN
          refresh: true
        ext-config[4]:
          data-id: zhuanbo-admin-push.yml
          group: ZHUANBO_ADMIN
          refresh: true



  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    com.zhuanbo.service.mapper: debug

feign:
  client:
    config:
      default:           #服务名，填写default为所有服务
        connectTimeout: 60000
        readTimeout: 60000
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
